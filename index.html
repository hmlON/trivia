<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <header>
    <div class="brand">Quiz game</div>
  </header>

  <div class="score">
    <div class="score__correct"></div>
    <div class="score__total"></div>
  </div>

  <div class="question">
    <div class="question__id">Question #1</div>
    <div class="question__category">Category: stuff</div>
    <div class="question__text">How often do you sleep?</div>
    <div class="question__result"></div>
    <button class="question__skip">Skip</button>
    <div class="letters-container">
      <div class="letters letters--used">
        <span class="letter">n</span>
        <span class="letter">e</span>
        <span class="letter">v</span>
      </div>
    </div>
    <div class="letters letters--unused">
      <span class="letter">e</span>
      <span class="letter">r</span>
    </div>
  </div>
</body>
</html>
